<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/demo.css">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
    <div id="app1">
        <my-component></my-component>
    </div>

    <div id="app2">
        <my-component></my-component>
    </div>

    <!--该组件不会被渲染-->
    <my-component></my-component>
    <script>
        Vue.component('my-component', {
            template: '<div>This is a component!</div>'
        });

        var app1 = new Vue({
            el: '#app1'
        });

        var app2 = new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
