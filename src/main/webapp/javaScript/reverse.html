<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>reverse</title>
</head>
<body>
<script type="text/javascript">
    //反转数组无素
    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    document.write(arr + "<br />")
    document.write(arr.reverse())
</script>
</body>
</html>
