<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>join</title>
</head>
<body>
<script type="text/javascript">
//    返回一个字符串。该字符串是通过把数组的每个元素转换为字符串，
//    然后把这些字符串连接起来，并在两个元素之间插入参数分隔符。
    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    document.write(arr.join("..."))
</script>
</body>
</html>
