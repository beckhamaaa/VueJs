<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>substr</title>
</head>
<body>
<script type="text/javascript">
//    substr() 方法可在字符串中抽取从 start 下标开始的指定数目的字符。
//    参数一：下标
//    参数二：长度
//    返回：新的字符串
        var str="Hello world!"
    document.write(str+"<br/>")
    document.write(str.substring(3,7)+"<br/>")
    document.write(str.substr(3,7))
</script>
</body>
</html>
