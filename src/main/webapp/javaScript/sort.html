<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>sort</title>
</head>
<body>
<script type="text/javascript">
//    排序，默认不按照数字从小到大排序，要重写排序方法，参数为函数，返回数组的引用
    function sortNumber(a,b)
    {
       return a-b
    }

    var arr = new Array(6)
    arr[0] = "10"
    arr[1] = "5"
    arr[2] = "40"
    arr[3] = "25"
    arr[4] = "1000"
    arr[5] = "1"

    document.write(arr + "<br />")
    document.write(arr.sort()+"<br />")
    document.write(arr.sort(sortNumber))

</script>
</body>
</html>
