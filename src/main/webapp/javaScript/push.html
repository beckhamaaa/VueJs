<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>push</title>
</head>
<body>
<script type="text/javascript">
//    push() 方法可把它的参数顺序(可加多个参数)添加到数组的尾部,返回数组的新长度。
    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    document.write(arr + "<br />")
    document.write(arr.push("James","1","2","3","4","5") + "<br />")
    document.write(arr);
</script>
</body>
</html>
