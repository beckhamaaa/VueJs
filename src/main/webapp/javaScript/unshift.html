<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>unshift</title>
</head>
<body>
<script type="text/javascript">
//    unshift() 方法将把它的参数插入 arrayObject 的头部，
//    并将已经存在的元素顺次地移到较高的下标处，以便留出空间。
//    该方法的第一个参数将成为数组的新元素 0，如果还有第二个参数，
//    它将成为新的元素 1，以此类推。
var arr = new Array()
arr[0] = "George"
arr[1] = "John"
arr[2] = "Thomas"
document.write(arr + "<br />")
document.write(arr.unshift("William","1","2") + "<br />")
document.write(arr)
</script>
</body>
</html>
