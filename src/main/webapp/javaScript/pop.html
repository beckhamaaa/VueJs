<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>pop</title>
</head>
<body>
<script type="text/javascript">
//    pop() 方法将删除 arrayObject 的最后一个元素，把数组长度减 1，
//    并且返回它删除的元素的值。如果数组已经为空，
//    则 pop() 不改变数组，并返回 undefined 值。
    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    document.write(arr+"<br />")
    document.write(arr.pop()+"<br />")
    document.write(arr)
</script>
</body>
</html>
