<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Radio 单选框</title>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<!--要使用 Radio 组件，只需要设置v-model绑定变量，-->
<!--选中意味着变量的值为相应 Radio label属性的值，-->
<!--label可以是String、Number或Boolean。-->

<template>
    <el-radio v-model="radio" label="1">备选项</el-radio>
    <el-radio v-model="radio" label="2">备选项</el-radio>
</template>

<script>
    export default {
        data () {
            return {
                radio: '1'
            };
        }
    }
</script>

<!--禁用-->
<template>
    <el-radio disabled v-model="radio1" label="禁用">备选项</el-radio>
    <el-radio disabled v-model="radio1" label="选中且禁用">备选项</el-radio>
</template>

<script>
    export default {
        data () {
            return {
                radio1: '选中且禁用'
            };
        }
    }
</script>

<!--单选框组-->

<!--结合el-radio-group元素和子元素el-radio可以实现单选组，在el-radio-group中绑定v-model，-->
<!--在el-radio中设置好label即可，无需再给每一个el-radio绑定变量，-->
<!--另外，还提供了change事件来响应变化，它会传入一个参数value。-->

<template>
    <el-radio-group v-model="radio2">
        <el-radio :label="3">备选项</el-radio>
        <el-radio :label="6">备选项</el-radio>
        <el-radio :label="9">备选项</el-radio>
    </el-radio-group>
</template>

<script>
    export default {
        data () {
            return {
                radio2: 3
            };
        }
    }
</script>

<!--只需要把el-radio元素换成el-radio-button元素即可，此外，Element 还提供了size属性。-->

<template>
    <div>
        <el-radio-group v-model="radio3">
            <el-radio-button label="上海"></el-radio-button>
            <el-radio-button label="北京"></el-radio-button>
            <el-radio-button label="广州"></el-radio-button>
            <el-radio-button label="深圳"></el-radio-button>
        </el-radio-group>
    </div>
    <div style="margin-top: 20px">
        <el-radio-group v-model="radio4" size="medium">
            <el-radio-button label="上海" ></el-radio-button>
            <el-radio-button label="北京"></el-radio-button>
            <el-radio-button label="广州"></el-radio-button>
            <el-radio-button label="深圳"></el-radio-button>
        </el-radio-group>
    </div>
    <div style="margin-top: 20px">
        <el-radio-group v-model="radio5" size="small">
            <el-radio-button label="上海"></el-radio-button>
            <el-radio-button label="北京" disabled ></el-radio-button>
            <el-radio-button label="广州"></el-radio-button>
            <el-radio-button label="深圳"></el-radio-button>
        </el-radio-group>
    </div>
    <div style="margin-top: 20px">
        <el-radio-group v-model="radio6" disabled size="mini">
            <el-radio-button label="上海"></el-radio-button>
            <el-radio-button label="北京"></el-radio-button>
            <el-radio-button label="广州"></el-radio-button>
            <el-radio-button label="深圳"></el-radio-button>
        </el-radio-group>
    </div>
</template>

<script>
    export default {
        data () {
            return {
                radio3: '上海',
                radio4: '上海',
                radio5: '上海',
                radio6: '上海'
            };
        }
    }
</script>

<!--带边框-->
<template>
    <div>
        <el-radio v-model="radio7" label="1" border>备选项1</el-radio>
        <el-radio v-model="radio7" label="2" border>备选项2</el-radio>
    </div>
    <div style="margin-top: 20px">
        <el-radio v-model="radio8" label="1" border size="medium">备选项1</el-radio>
        <el-radio v-model="radio8" label="2" border size="medium">备选项2</el-radio>
    </div>
    <div style="margin-top: 20px">
        <el-radio-group v-model="radio9" size="small">
            <el-radio label="1" border>备选项1</el-radio>
            <el-radio label="2" border disabled>备选项2</el-radio>
        </el-radio-group>
    </div>
    <div style="margin-top: 20px">
        <el-radio-group v-model="radio10" size="mini" disabled>
            <el-radio label="1" border>备选项1</el-radio>
            <el-radio label="2" border>备选项2</el-radio>
        </el-radio-group>
    </div>
</template>

<script>
    export default {
        data () {
            return {
                radio7: '1',
                radio8: '1',
                radio9: '1',
                radio10: '1'
            };
        }
    }
</script>


</body>
</html>
