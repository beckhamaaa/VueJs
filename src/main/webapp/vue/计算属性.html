<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>计算属性</title>
<script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
    <p>当前时间毫秒数: "{{ now }}"</p>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            // 计算属性的 getter(默认，无setter)，也可以用方法实现，计算属性会缓存,方法不会缓存
//            reversedMessage依赖于vm.message
            reversedMessage: function () {
                // `this` 指向 vm 实例，反转字符串
                return this.message.split('').reverse().join('')
            },
            now: function () {
//                返回毫秒值
                return Date.now()
            }
        }
//        methods: {
////            定义方法 aa
//            reversedMessage: function () {
//                return this.message.split('').reverse().join('')
//            }
//        },

    })

</script>

</body>
