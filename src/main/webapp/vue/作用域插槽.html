<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>作用域插槽</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--固定写法,遍历插槽内容-->
    <child>
        <!--插槽作用域-->
        <template slot-scope="props">
            <li>{{props.item}}</li>
        </template>
    </child>
</div>
<script>
//    组件遍历数组，可用插槽替代
//        Vue.component('child',{
//            data:function () {
//                return{
//              list:[1,2,3,4]
//                }
//            },
//            template:'<div><ul><li v-for="item of list">{{item}}</li></ul></div>'
//        })

    Vue.component('child', {
        data: function () {
            return {
                list: [1, 2, 3, 4]
            }
        },
//    :item=item  aa
        template: '<div><ul><slot v-for="item of list" :item=item></slot></ul></div>'
    })

    var vm = new Vue({
        el: "#app"
    })
</script>
</body>
</html>
