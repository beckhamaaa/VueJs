<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hello World</title>
<script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
<!--节点必须先定义，再使用-->
<div>{{content}}</div>
<!--只对id="app"的节点起作用-->
<script type="text/javascript">


    var app=new Vue({
        el:'#app',
        data:{
            content:'hello world'
        }
    });

    setTimeout(function () {
        app.$data.content='bye world'
//        获得content属性值
    },2000)

</script>

	
</body>


</html>
