<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{name+' Lee'}}</div>
    <!--v-text 显示文本，相当于{{name}},并拼接字符串-->
    <div v-text="name+' Lee'"></div>
    <!--v-html 显示HTML-->
    <div v-html="name+' Lee'"></div>

</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
//            name: "<h1>Dell</h1>"
            name: "Dell"
        }
    });

</script>


</body>


</html>
