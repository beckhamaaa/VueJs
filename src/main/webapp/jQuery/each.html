<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery extend扩展对象</title>
    <script type="text/javascript" src="../lib/jquery-3.3.1.js"/>
</head>
<body>
<script>
    //        jQuery.extend() 函数用于将一个或多个对象的内容合并到目标对象。
    //注意：1. 如果只为$.extend()指定了一个参数，则意味着参数target被省略。
    //此时，target就是jQuery对象本身。通过这种方式，我们可以为全局对象jQuery添加新的函数。
    //2. 如果多个对象具有相同的属性，则后者会覆盖前者的属性值。
    //$.extend( target [, object1 ] [, objectN ] )
    //指示是否深度合并
    //$.extend( [deep ], target, object1 [, objectN ] )
    //deep	可选。 Boolean类型 指示是否深度合并对象，默认为false。
    //如果该值为true，且多个对象的某个同名属性也都是对象，则该"属性对象"的属性也将进行合并。
    //target	Object类型 目标对象，其他对象的成员属性将被附加到该对象上。
    //object1	可选。 Object类型 第一个被合并的对象。
    //objectN	可选。 Object类型 第N个被合并的对象。

    $(function () {
        //    合并 settings 和 options，修改并返回 settings。
        var settings = {validate: false, limit: 5, name: "foo"};
        var options = {validate: true, name: "bar"};
        var extend=jQuery.extend(settings, options);
        alert(JSON.stringify(extend));

        //    合并 defaults 和 options, 不修改 defaults。
        var empty = {};
        var defaults = {validate: false, limit: 5, name: "foo"};
        var options = {validate: true, name: "bar"};
        var settings = jQuery.extend(empty, defaults, options);

    })

</script>
</body>
</html>
