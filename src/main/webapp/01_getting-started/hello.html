<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
<!--view-->
    <div id="app">
        <!--{{ }}取值-->
        {{message}}
        <input type="text" v-model="message">
        <!--v-model 双向绑定，值同时变化，exampleData.message=123-->
    </div>
<script>
//    model
var exampleData = {
    message: 'Hello World!'
};

new Vue({
//    指向<div id="app">
    el: '#app',
    data: exampleData
});
</script>
</body>
</html>
