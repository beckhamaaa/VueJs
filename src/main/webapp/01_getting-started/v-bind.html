<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
    <link rel="stylesheet" href="../styles/demo.css" />

</head>
<body>
    <div id="app">
        <ul class="pagination">
            <li v-for="n in pageCount">
                <!--<a href="javascript:void(0)" v-bind:class="activeNumber === n+1?'active':''">{{ n }}</a>-->
                <a href="javascript:void(0)" :class="activeNumber === n+1?'active':''">{{ n }}</a>
                <!--v-bind:class 绑定class属性,v-bind缩写为 ： -->
            </li>
        </ul>
    </div>
    
    <script>
var vm = new Vue({
    el: '#app',
    data: {
        activeNumber: 1,
        pageCount: 20
    }
});
    </script>
</body>
</html>
